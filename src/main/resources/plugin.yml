name: LoloPluginV2
version: 1.0
main: de.loicezt.lolopluginv2.main.PluginMain
api-version: 1.13
prefix: loloPluginV2
authors: [loicEzt, Iceknith]
description: The main Plugin that I am developping for my server
commands:
  lolo:
    description: The main command of the loloPlugin V2
    usage: /lolo
    permission: loloplugin.cmd.basic.lolo
  glide:
    description: Makes the player glide
    usage: /glide
    permission: loloplugin.cmd.admin.glide
  unglide:
    description: Keeps the player from gliding
    usage: /unglide
    permission: loloplugin.cmd.admin.unglide
  eg:
    description: Enables gliding on the server
    usage: /eg
    permission: loloplugin.cmd.admin.eg
  dg:
    description: Disables gliding on the server
    usage: /dg
    permission: loloplugin.cmd.admin.dg
  sws:
    description: Sets the watersliding speed - default is 10
    usage: /sws <speed>
    permission: loloplugin.cmd.admin.sws
  wsp:
    description: Sets the particle amount multiplier - default is 10
    usage: /wsp <amount>
    permission: loloplugin.cmd.admin.wsp
  propulsate:
    description: Propulsates you to the given speed
    usage: /propulsate <speed>
    permission: loloplugin.cmd.admin.propulsate
  setdebug:
    description: Sets the debug mode
    usage: /setdebug <true or false>
    permission: loloplugin.cmd.admin.setdebug
  setannoy:
    description: Sets the annoy mode
    usage: /setannoy <true or false>
    permission: loloplugin.cmd.admin.setannoy
  ice:
    description: Send the SWAGGIEST message ever
    usage: /ice
  mobdiv:
    description: Allows the mob diversifications (mobs spawns with randoms attributes)
    usage: /mobdiv <true or false>
    permission: loloplugin.cmd.admin.ice
  srd:
    description: Summons a rideable dolphin
    usage: /srd
    permission: loloplugin.cmd.admin.srd
  ms:
    description: Multispawn - spawn multiple entities at once
    usage: /ms <entity> <number> <step>
    permission: loloplugin.cmd.admin.ms
  cms:
    description: Cancel all current multispawn tasks
    usage: /cms
    permission: loloplugin.cmd.admin.cms
  amw:
    description: Adds a world dedicated world to you (if it wasn't already created) and teleports you to this world.
    usage: /amw
    permission: loloplugin.cmd.basic.amw
  lobby:
    description: Teleports you to the lobby
    usage: /lobby
    permission: loloplugin.cmd.basic.lobby
  fbc:
    description: Teleports you to the freebuild server
    usage: /fbc
    permission: loloplugin.cmd.basic.fbc
  bs:
    description: Allows sometimes bosses to spawn
    usage: /bs <true or false> <frequency>
    permission: loloplugin.cmd.admin.bs
  survival:
    description: Teleports you to the survival world
    usage: /survival
    permission: loloplugin.cmd.basic.survival
  updatesl:
    description: Updates the sign list in the lobby
    usage: /updatesl
    permission: loloplugin.cmd.basic.usl
  wparam:
    description: set any world parameter like visibility
    usage: /wparam <key> <value>
    permission: loloplugin.cmd.basic.wparam
  visit:
    description: Visit another players world
    usage: /visit <Player name>
    permission: loloplugin.cmd.basic.visit
  lbackup:
    description: custom backup system
    usage: /lbackup all
    permission: loloplugin.cmd.admin.backup
  manh:
    description: beginns a man hunt
    usage: /manh <player hunter> <player hunted>
    permission: loloplugin.cmd.admin.manh
  swap:
    description: beginns a deth swap
    usage: /swap <player one> <player two>
    permission: loloplugin.cmd.admin.swap
  module:
    description: enable or disable a module
    usage: /module <enable|disable> <module>
    permission: loloplugin.cmd.admin.module
  misc:
    description: disable or enable certain feature of the misc module (the old way)
    usage: /misc <enable|disable> <module>
    permission: loloplugin.cmd.admin.misc
